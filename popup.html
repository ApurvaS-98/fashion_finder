<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area Capture Tool</title>
  <style>
    body {
      min-width: 300px;
      min-height: 220px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .toggle-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin: 5px;
    }
    .toggle-btn:hover {
      background: #3367d6;
    }
    .toggle-btn.active {
      background: #dc3545;
    }
    .toggle-btn.active:hover {
      background: #c82333;
    }
    .generate-btn {
      background: #10a37f;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin: 5px;
    }
    .generate-btn:hover {
      background: #0d8a6f;
    }
    .generate-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .instructions {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }
    .button-group {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fashion Try-On Generator</h2>
    <div class="button-group">
      <button id="toggleBtn" class="toggle-btn">Start Dress Capture</button>
    </div>
    <div class="button-group">
      <button id="generateBtn" class="generate-btn" disabled>Generate Try-On Image</button>
    </div>
    <div id="status" class="status" style="display: none;"></div>
    <div class="instructions">
      <strong>How to use:</strong><br>
      1. Click "Start Dress Capture"<br>
      2. Draw a box around the dress you want to try on<br>
      3. Click "Generate Try-On Image" to create an image where the person from me.webp wears the captured dress
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
