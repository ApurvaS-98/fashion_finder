<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area Capture Tool</title>
  <style>
    body {
      min-width: 280px;
      min-height: 180px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .toggle-btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin: 5px;
    }
    .toggle-btn:hover {
      background: #3367d6;
    }
    .toggle-btn.active {
      background: #dc3545;
    }
    .toggle-btn.active:hover {
      background: #c82333;
    }
    .instructions {
      font-size: 11px;
      color: #666;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Area Capture Tool</h2>
    <button id="toggleBtn" class="toggle-btn">Start Area Capture</button>
    <div id="status" class="status" style="display: none;"></div>
    <div class="instructions">
      Click "Start Area Capture" then draw a rectangular box around the area you want to capture. Click and drag to create the selection box.
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
